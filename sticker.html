<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./asset/css/style2.css">
    <title>Document</title>
</head>

<body>

    <div class="header">
        <div class="logo"><img src="https://doc-images-adl.s3-sa-east-1.amazonaws.com/logo.svg" alt="Desafio Latam"></div>
        <a href="index.html" class="volver">volver</a>
    </div>

    <div class="content">
        <div><img src="./asset/images/sticker1.jpeg" alt="rojo"><br><input type="text" id="sticker1"></div>
        <div><img src="./asset/images/sticker2.jpeg" alt="amarillo"><input type="text" id="sticker2"></div>
        <div><img src="./asset/images/sticker3.jpeg" alt="verde"><input type="text" id="sticker3"></div>
        <div></div>
        <div><p id="aviso"></p></div>
        <div></div>
        <div></div>
        <div><button onclick="
            value1 = document.querySelector('#sticker1').value
            value2 = document.querySelector('#sticker2').value
            value3 = document.querySelector('#sticker3').value
            aviso = document.querySelector('#aviso')
            suma = Number(value1) + Number(value2) + Number(value3) 
            if (suma <= 10){
                aviso.innerHTML = 'Seleccionaste '+ suma + ' stickers' 
            }else{
                aviso.innerHTML = 'Llevas demasiados stickers el maximo es 10'     
            }
         ">VERIFICAR</button></div>
    </div>
 
    <div class="footer">
        <p>Todos los derechos reservados <a href="https://github.com/fcolabbe/">@fcolabbe</a></p>
    </div>
